<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <title>TastyReminder</title>
  </head>
  <body>
    <main class="content">
      <h1>Welcome to TastyReminder</h1>
      <section>
        <div class="header__design"></div>
        <div>
          <div class="img__container">
            <img
              src="https://assets.unileversolutions.com/recipes-v2/115358.jpg?imwidth=900"
              alt=""
            />
          </div>
          <form class="form">
            <div class="user">
              <label> User: </label>
              <br />
              <input type="text" required />
            </div>
            <div class="pass">
              <label> Password: </label>
              <br />
              <input type="text" required />
            </div>
            <div class="buttons">
              <input type="button" value="Log In" />
              <input type="button" value="Sign Up" />
            </div>
          </form>
        </div>
        <div class="footer__design"></div>
      </section>
    </main>
  </body>
</html>
